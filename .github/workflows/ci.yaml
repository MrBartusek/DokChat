name: CI

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  setup:
    name: 'Setup Environment'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
      
      - name: Set up Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install dependencies
        uses: bahmutov/npm-install@v1
      
      - uses: actions/cache@v3
        id: restore-build
        with:
          path: ~/.npm
          key: ${{ github.sha }}
    
  build:
    name: 'Build Frot & Back'
    runs-on: ubuntu-latest
    needs:
      - setup
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
      
      - name: Set up Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - uses: actions/cache@v3
        id: restore-build
        with:
          path: ~/.npm
          key: ${{ github.sha }}
    
      - name: Build
        run: npm run build
